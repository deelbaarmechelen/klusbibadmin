<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My First Admin</title>
        <link rel="stylesheet" href="../node_modules/ng-admin/build/ng-admin.min.css">
    </head>
    <body ng-app="myApp">
        <div ui-view="ng-admin"></div>
        <script type="text/javascript">
        var username = window.localStorage.getItem('klusbibadmin_login');
        if (!username) {
            window.location.href = "./login.html";
        }
        function logout() {
            window.localStorage.removeItem('klusbibadmin_login');
            window.location.href = "./login.html";
        }
        </script>
        <script src="../node_modules/ng-admin/build/ng-admin.min.js" type="text/javascript"></script>
        <script src="../node_modules/ngstorage/ngStorage.min.js" type="text/javascript"></script>
        <script src="env.js" type="text/javascript"></script>
<!--         <script src="login.js" type="text/javascript"></script> -->
        <script src="admin.js" type="text/javascript"></script>
    </body>
</html>
